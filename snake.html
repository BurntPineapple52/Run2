<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background-color: #111;
        }
        h1 {
            color: #333;
        }
        .score {
            font-size: 1.5em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let velocity = {x: 0, y: 0};
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        let score = 0;
        let gameSpeed = 100;
        let gameRunning = true;
        
        const FACES = {
            NORMAL: '😐',
            HAPPY: '😃', 
            SCARED: '😨',
            DEAD: '💀'
        };
        let currentFace = FACES.NORMAL;
        let deadFlashInterval;
        let tears = [];
        
        function gameLoop() {
            if (!gameRunning) return;
            
            setTimeout(() => {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                checkCollision();
                gameLoop();
            }, gameSpeed);
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw and update tears
            if (!gameRunning) {
                ctx.font = `${gridSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                for (let i = tears.length - 1; i >= 0; i--) {
                    const tear = tears[i];
                    ctx.fillStyle = `rgba(0, 200, 255, ${tear.alpha})`;
                    ctx.fillText('💧', tear.x, tear.y);
                    
                    tear.y += tear.speed;
                    tear.alpha -= 0.02;
                    
                    if (tear.alpha <= 0) {
                        tears.splice(i, 1);
                    }
                }
            }
        }
        
        function drawSnake() {
            // Draw body segments
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize-2, gridSize-2);
            });

            // Draw face on head
            ctx.font = `${gridSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'black';
            ctx.fillText(
                currentFace, 
                snake[0].x * gridSize + gridSize/2, 
                snake[0].y * gridSize + gridSize/2
            );
        }
        
        function moveSnake() {
            const head = {
                x: snake[0].x + velocity.x,
                y: snake[0].y + velocity.y
            };
            
            // Calculate direction to food
            const dx = food.x - snake[0].x;
            const dy = food.y - snake[0].y;
            
            // Set face based on conditions
            if (!gameRunning) {
                currentFace = FACES.DEAD;
            } 
            // Check proximity to walls (2 tiles away)
            else if (snake[0].x <= 2 || snake[0].x >= tileCount-2 || 
                     snake[0].y <= 2 || snake[0].y >= tileCount-2) {
                currentFace = FACES.SCARED;
            }
            // Check if directly lined up with food
            else if ((dx === 0 && velocity.y !== 0) || (dy === 0 && velocity.x !== 0)) {
                currentFace = FACES.HAPPY;
            } else {
                currentFace = FACES.NORMAL;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood();
                
                // Increase speed every 5 points
                if (score % 5 === 0) {
                    gameSpeed = Math.max(gameSpeed - 10, 50);
                }
            } else {
                snake.pop();
            }
        }
        
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }
        
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    placeFood();
                    return;
                }
            }
        }
        
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }
        
        function gameOver() {
            gameRunning = false;
            
            // Start flashing skull
            let flashState = true;
            deadFlashInterval = setInterval(() => {
                currentFace = flashState ? FACES.DEAD : '';
                flashState = !flashState;
            }, 200);
            
            // Create tears from snake body
            for (let i = 0; i < snake.length; i++) {
                if (Math.random() > 0.7) { // 70% chance to create a tear
                    tears.push({
                        x: snake[i].x * gridSize + gridSize/2,
                        y: snake[i].y * gridSize + gridSize/2,
                        alpha: 1,
                        speed: Math.random() * 2 + 1
                    });
                }
            }
            
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
            ctx.font = '20px Arial';
            ctx.fillText('Press Space to Restart', canvas.width/2, canvas.height/2 + 30);
        }
        
        function resetGame() {
            clearInterval(deadFlashInterval);
            tears = [];
            snake = [{x: 10, y: 10}];
            velocity = {x: 0, y: 0};
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = 100;
            placeFood();
            gameRunning = true;
            currentFace = FACES.NORMAL;
            gameLoop();
        }
        
        document.addEventListener('keydown', (e) => {
            // Prevent reversing direction
            switch(e.key) {
                case 'ArrowUp':
                    if (velocity.y === 0) velocity = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (velocity.y === 0) velocity = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (velocity.x === 0) velocity = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (velocity.x === 0) velocity = {x: 1, y: 0};
                    break;
                case ' ':
                    if (!gameRunning) resetGame();
                    break;
            }
        });
        
        gameLoop();
    </script>
</body>
</html>
